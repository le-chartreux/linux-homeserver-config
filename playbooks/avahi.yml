---
- name: Enable mDNS (Avahi) for local network hostname resolution
  hosts: homeserver
  become: true
  tasks:
    - name: Install avahi-daemon package
      ansible.builtin.apt:
        name: avahi-daemon
        state: present
        update_cache: true

    - name: Ensure avahi-daemon service is enabled and running
      ansible.builtin.systemd:
        name: avahi-daemon
        enabled: true
        state: started
